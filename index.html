<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="main-header">Wake up World!</h1>
    <main>
        <section id="list">A</section>
        <section id="form">B
            <div class="container mt-5">
                <div class="card border-danger">
                    <div class="card-header bg-warning text-center text-dark">
                        <h3>Rastafarian Form</h3>
                    </div>
                    <div class="card-body bg-light text-dark">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label text-danger">Title</label>
                                <input type="text" class="form-control border-success" id="title" placeholder="Enter title"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label text-warning">Description</label>
                                <textarea class="form-control border-danger" id="description" rows="3"
                                    placeholder="Enter description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label text-success">Color</label> \
                                <input type="color" class="form-control form-control-color" id="color"
                                    title="Choose your color">
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label text-danger">Start Date</label>
                                <input type="datetime-local" class="form-control border-success" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label text-warning">Status</label>
                                <select class="form-select border-danger" id="status" required>
                                    <option selected disabled>Select status</option>
                                    <option value="1">Not Started</option>
                                    <option value="2">In Progress</option>
                                    <option value="3">Completed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label text-success">Budget</label>
                                <input type="number" class="form-control border-warning" id="budget" placeholder="Enter budget"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>

</body>
</html>
